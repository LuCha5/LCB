<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Le Crès Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../assets/images/Logo_LCB.png" type="image/png">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="contact-page"> <!-- ou bureau-page, contact-page, etc. -->
    <div id="navbar-container"></div>
    
    <main class="container py-5">

                <section class="help-section py-5">
                    <div class="container">
                        <div class="help-card text-center">
                            <h2>Nous aider</h2>
                            <p class="mb-4">Vous souhaitez contribuer au développement du LCB ? 
                               Découvrez comment vous pouvez nous soutenir en tant que particulier ou entreprise.</p>
                            <a href="devenir-partner.html" class="btn-blue">Devenir partenaire</a>
                        </div>
                    </div>
                </section>
        <h1 class="text-center mb-4">Contactez-nous</h1>
        <div class="contact-form-container">
            <form id="contactForm" class="contact-form">
                <div class="form-group mb-3">
                    <label for="subject">Objet</label>
                    <input type="text" class="form-control" id="subject" required>
                </div>
                <div class="form-group mb-3">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    
                <!-- Nouvelle section email -->
                <div class="alert alert-info text-center mb-4">
                    <p class="mb-0">
                        Vous pouvez également nous contacter directement par email : 
                        <a href="mailto:lecresbasket@yahoo.fr">lecresbasket@yahoo.fr</a>
                    </p>
                </div>
    
    </main>

    <div id="footer-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/script.js"></script>
    <script src="../script/contact.js"></script>
</body>
</html>
