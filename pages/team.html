<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../Assets/Logo.ico" type="image/x-icon">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</head>
<body>
    <header id="navbar"></header>
    <main>
        <h1 id="team-title">Team</h1>
        <p id="team-content">Information about the team goes here.</p>
        <section id="team-grid">
            <!-- Player cards will be dynamically inserted here -->
        </section>
    </main>
    <footer id="footer"></footer>
    <script>
        const teams = {
            U11: [
                { name: 'Player 1', position: 'Forward', img: '../Assets/player1.png' },
                { name: 'Player 2', position: 'Midfielder', img: '../Assets/player2-U11.png' }
                // Add more players as needed
            ],
            U13: [
                { name: 'Player 3', position: 'Defender', img: '../Assets/player2.png' },
                { name: 'Player 4', position: 'Goalkeeper', img: '../Assets/player4-U13.png' }
                // Add more players as needed
            ],
            U15: [
                { name: 'Player 5', position: 'Forward', img: '../Assets/player5-U15.png' },
                { name: 'Player 6', position: 'Midfielder', img: '../Assets/player6-U15.png' }
                // Add more players as needed
            ],
            U17: [
                { name: 'Player 7', position: 'Defender', img: '../Assets/player7-U17.png' },
                { name: 'Player 8', position: 'Goalkeeper', img: '../Assets/player8-U17.png' }
                // Add more players as needed
            ]
        };

        function showTeam(team) {
            const teamGrid = document.getElementById('team-grid');
            teamGrid.innerHTML = ''; // Clear existing content
            if (teams[team]) {
                teams[team].forEach(player => {
                    const playerCard = document.createElement('div');
                    playerCard.className = 'player-card';
                    playerCard.innerHTML = `
                        <img src="${player.img}" alt="${player.name}">
                        <div class="player-info">
                            <h2>${player.name}</h2>
                            <p>${player.position}</p>
                        </div>
                    `;
                    teamGrid.appendChild(playerCard);
                });
            } else {
                teamGrid.innerHTML = '<p>Aucune donnée disponible pour cette équipe.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const team = urlParams.get('team');
            if (team) {
                showTeam(team);
            } else {
                showTeam('U11'); // Default team
            }
        });

        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
